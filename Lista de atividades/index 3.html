<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se é Ímpar</title>
    <script>
        function verificarImpar() {
            var valor = parseInt(document.getElementById('valor').value);

            if (valor % 2 === 1) {
                document.getElementById('resultado').innerHTML = valor + " é um número ímpar.";
            } else {
                document.getElementById('resultado').innerHTML = valor + " não é um número ímpar.";
            }
        }
    </script>
</head>
<body>
    <h2>Verificar se é Ímpar</h2>
    <label for="valor">Valor:</label>
    <input type="number" id="valor"><br><br>
    <button onclick="verificarImpar()">Verificar</button><br><br>
    <p id="resultado"></p>
</body>
</html>
