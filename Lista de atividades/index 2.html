<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornar o Maior Valor</title>
    <script>
        function retornarMaior() {
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);

            var maior = (valor1 > valor2) ? valor1 : valor2;

            document.getElementById('resultado').innerHTML = "O maior valor é: " + maior;
        }
    </script>
</head>
<body>
    <h2>Retornar o Maior Valor</h2>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1"><br><br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2"><br><br>
    <button onclick="retornarMaior()">Calcular</button><br><br>
    <p id="resultado"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornar o Menor Valor</title>
    <script>
        function retornarMenor() {
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);
            var valor3 = parseFloat(document.getElementById('valor3').value);
            var valor4 = parseFloat(document.getElementById('valor4').value);

            var menor = valor1;

            if (valor2 < menor) {
                menor = valor2;
            }
            if (valor3 < menor) {
                menor = valor3;
            }
            if (valor4 < menor) {
                menor = valor4;
            }

            document.getElementById('resultado').innerHTML = "O menor valor é: " + menor;
        }
    </script>
</head>
<body>
    <h2>Retornar o Menor Valor</h2>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1"><br><br>

    <input type="number" id="valor3"><br><br>
    <label for="valor4">Valor 4:</label>
    <input type="number" id="valor4"><br><br>
